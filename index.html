<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Île de France 2050</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f9f9f9;
  }
  #plan {
    width: 100vw;
    height: 300vh;
    overflow: hidden;
  }
  #plan svg {
    width: 100%;
    height: auto;
    display: block;
    }
  </style>
</head>
<body>

  <h1>Île-de-France 2025</h1>
  <p>Version 1.0, juin 2025</p>
  <p>Ce plan est une vision, théorique et subjective, pour les transports en commun franciliens en 2050. Il prolonge des lignes existantes, en introduit de nouvelles et étend la palette de modes.</p>

  <div id="plan"></div>
  <div id="info">Cliquez sur une station pour afficher les informations.</div>
  
<script>
  // Charger dynamiquement le SVG
  fetch('plan.svg')
    .then(response => response.text())
    .then(svgText => {
      // Injecter le SVG
      document.getElementById('plan').innerHTML = svgText;

      // Les éléments SVG sont maintenant dans le DOM — on peut interagir avec eux

      const infoBox = document.getElementById("info");

      // Ajouter les écouteurs
      document.getElementById("Hopesgate").addEventListener("click", () => {
        infoBox.innerHTML = "<strong>Alpha :</strong> Station d’entrée de la ligne rouge.";
      });

      document.getElementById("Outer_Camp").addEventListener("click", () => {
        infoBox.innerHTML = "<strong>Central :</strong> Station centrale avec correspondance.";
      });

      document.getElementById("Dûra").addEventListener("click", () => {
        infoBox.innerHTML = "<strong>Omega :</strong> Terminus de la ligne rouge.";
      });

      document.getElementById("ligne-rouge").addEventListener("click", () => {
        infoBox.innerHTML = "<strong>Ligne Rouge :</strong> Ligne est-ouest desservant 3 stations.";
      });
    })
    .catch(err => {
      console.error("Erreur de chargement du plan :", err);
      document.getElementById('info').textContent = "Erreur lors du chargement du plan.";
    });
</script>

</body>
</html>
