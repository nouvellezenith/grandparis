<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Île de France 2050</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f9f9f9;
    }
    svg {
      width: 100%;
      max-width: 800px;
      border: 1px solid #ccc;
      background: #fff;
    }
    .station {
      cursor: pointer;
    }
    #info {
      margin-top: 1em;
      padding: 1em;
      background: #e3e3e3;
      border-radius: 8px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>Île-de-France 2025</h1>
  <p>Version 1.0, juin 2025</p>
  <p>Ce plan est une vision, théorique et subjective, pour les transports en commun franciliens en 2050. Il prolonge des lignes existantes, en introduit de nouvelles et étend la palette de modes.</p>

  <!-- Plan SVG directement dans le HTML -->
  <div id="plan"></div>

<script>
  // Chargement du SVG
  fetch('plan.svg')
    .then(response => response.text())
    .then(svgText => {
      // Injecter le SVG dans la page
      document.getElementById('plan').innerHTML = svgText;

      // Maintenant que le SVG est dans le DOM, on peut ajouter les listeners
      const infosStations = {
        Hopesgate: "Hopesgate : Station située au nord. Ligne 1. Services disponibles : ...",
        Outer_Camp: "Outer Camp : Station de correspondance. Ligne 1. Services disponibles : ...",
        Dûra: "Dûra : Station au sud. Ligne 1. Services disponibles : ...",
      };

      const stations = document.querySelectorAll('#plan #Stations > g');
      const infoDiv = document.getElementById('info');

      stations.forEach(station => {
        station.addEventListener('click', () => {
          const id = station.id;
          const info = infosStations[id] || "Info non disponible";
          infoDiv.textContent = info;
        });
      });
    })
    .catch(err => {
      document.getElementById('info').textContent = 'Erreur lors du chargement du plan.';
      console.error(err);
    });
</script>

</body>
</html>
